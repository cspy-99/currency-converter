<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Walut</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <script defer src="js/script.js"></script>
</head>

<body class="form__body">
    <div class="form">
        <form class="form  js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Przelicz Walutę

                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wybierz Walutę:
                        </span>
                        <select class="form__field js-currency">
                            <option value="4.46">Dolar Amerykański (USD)</option>
                            <option value="0.2">Korona Czeska (CZK)</option>
                            <option value="5.33">Funt Brytyjski (GBP)</option>
                            <option value="4.71">Euro (EUR)</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Podaj ilość w PLN:
                        </span>
                        <input type="number" class="js-amount form__field" step="0.01" required>
                    </label>
                </p>
                <p><button class="form__button">Przelicz</button></p>
                <label>
                    <span class="form__result">
                        Wartość w wybranej walucie:
                        <strong class="js-result"></strong>
                        <br>*Kurs z dnia 03.03.2023</br>
                    </span>

                </label>
            </fieldset>
        </form>
    </div>

</body>

</html>
